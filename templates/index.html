<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Party Generator: Login</title>
  </head>

  <body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
  
   <a href="/login">Log into Twitter</a>
  </body>
</html>
